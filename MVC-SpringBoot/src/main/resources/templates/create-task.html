<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Task</title>
    <link rel="stylesheet" href="/create-task.css">
</head>
<body>
    <div>
        <h1>Create Task</h1>
        <form th:action="@{/tasks}" th:object="${task}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" /><br/>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" th:field="*{description}" id="description"/><br/>
            </div>
            <div>
                <label for="due-date">Due Date:</label>
                <input type="date" th:field="*{dueDate}" id="due-date"/><br/>
            </div>
            <div>
                <label for="status">Status:</label>
                <select th:field="*{status}" id="status">
                    <option value="PENDING">PENDING</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select><br/>
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
