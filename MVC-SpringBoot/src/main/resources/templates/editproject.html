<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateProject</title>
</head>
<body>
    <div>
        <div>
            <form th:action="@{/projects/update/{id}(id=${project.id})}" th:object="${project}" method="post">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Enter ProjectName">
                </div>
                <div>
                    <label for="tasks">Tasks(comma-separated): </label>
                    <input type="text" name="tasksInput" id="tasks" placeholder="Enter tasks"/><br><br>
                </div>
                <div>
                    <button type="submit">Update Project</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
